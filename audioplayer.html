<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/audioplayer.css"/>
</head>

<body>
<div class="too-player" style="position: relative; top: 0; left: 0"><!--onmousedown="dragOBJ(this,event); return false;"-->
    <div>
        <label class="file" for="files">Файл</label>
        <span class="logo">TooLive Player</span>
    </div>
    <input type="file" id="files" value="файл">

    <output id="drop_zone" class="list">Перетащите сюда аудиофайл</output>

    <div class="buttons">
        <button id="play" class="play"></button>
        <button id="stop"></button>
        <input class="volume" type="range" min="0" max="1" value="0.5" step="0.01"/>

    </div>
    <div class="clear"></div>
    <br>


    <input id="progressBar" type="range" min="0" max="300" value="0" step="1"><span id="progress">&nbsp;</span></input>
    <br>

    <!-- equalizer -->
    <input id="normal" type="radio" value="normal" name="genre" checked/>
    <input id="rock" type="radio" value="rock" name="genre"/>
    <input id="pop" type="radio" value="pop" name="genre"/>
    <input id="classic" type="radio" value="classic" name="genre"/>
    <input id="jazz" type="radio" value="jazz" name="genre"/>

    <div class="equalizer">
        <label for="normal">Норма</label>
        <label for="rock">Рок</label>
        <label for="pop">Поп</label>
        <label for="classic">Классика</label>
        <label for="jazz">Джаз</label>
    </div>


    <div id="timebox">
        <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
    </div>

    <!-- visualizer -->
    <input id="wave" type="radio" value="wave" name="visualization"/>
    <input id="spectrum" type="radio" value="spectrum" name="visualization"/>

    <div class="visualizer">
        <label for="wave">Волна</label>
        <label for="spectrum">Спектр</label>
    </div>
    <canvas height="100" width="400" id="waveform">999</canvas>
</div>


<script src="js/id3-min.js"></script>
<script src="js/audioplayer.js"></script>
</body>
</html>
