<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB Audio API Player</title>
    <link rel="stylesheet" href="css/audioplayer.css" media="screen">
</head>
<body>
<div id="container">
    <div id="audio-image">
        <img class="cover">
    </div>
    <div id="audio-player">
        <div id="audio-info">
            <span class="artist"></span> - <span class="title"></span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="5"/>
        <br>

        <div id="buttons">
            <span>
                <button id="previous"></button>
                <button id="play"></button>
                <button id="pause"></button>
                <button id="stop"></button>
                <button id="next"></button>
            </span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist" class="hidden">
            <li song="" cover="" artist="">song1</li>
            <li song="" cover="" artist="">song2</li>
            <li song="" cover="" artist="">song3</li>
            <li song="" cover="" artist="">song4</li>
            <li song="" cover="" artist="">song5</li>
            <li song="" cover="" artist="">song6</li>
            <li song="" cover="" artist="">song7</li>
            <li song="" cover="" artist="">song8</li>
            <li song="" cover="" artist="">song9</li>
            <li song="" cover="" artist="">song10</li>
            <li song="" cover="" artist="">song11</li>
            <li song="" cover="" artist="">song12</li>
        </ul>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/audioplayer.js"></script>

</body>
</html>
